<!DOCTYPE html> 
<html lang="zh"> 
    <head>     
        <meta charset="UTF-8">     
        <meta name="viewport" content="width=device-width, initial-scale=1.0">     
        <title>登录界面</title>     
        <style>         
        body {             
            font-family: Arial, sans-serif;             
            background-color: #f0f0f0;             
            display: flex;             
            justify-content: center;             
            align-items: center;             
            height: 100vh;             
            margin: 0;         }         
            .login-container {             
                background-color: #fff;            
                border-radius: 5px;             
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);             
                width: 400px;             
                padding: 20px;         }         
                .login-container h1 {             
                    text-align: center;             
                    margin-bottom: 20px;         }         
                    .login-container input {             
                        display: block;             
                        width: 100%;             
                        padding: 10px;             
                        margin-bottom: 10px;             
                        border: 1px solid #ddd;             
                        border-radius: 3px;         }         
                        .login-container button {             
                            background-color: #007bff;             
                            color: #fff;             
                            border: none;             
                            border-radius: 3px;             
                            padding: 10px;             
                            width: 100%;             
                            cursor: pointer;         }     
                            </style> 
                            </head> 
                            <body>     
                                <div class="login-container">         
                                    <h1>登录</h1>         
                                    <form action="https://www.example.com/login" method="post">             
                                        <input type="text" placeholder="用户名" required>             
                                        <input type="password" placeholder="密码" required>             
                                        <button type="submit" onclick="login()">登录</button>         
                                    </form>     
                                </div>     
                                <script>         
                                function login() {             
                                    alert("已登录");             
                                    setTimeout(function() {                 
                                        window.location.href = "https://abcd136.github.io/abcd/";             
                                    }, 3000);         }    
                                         </script> 
                                    <head>
<div id="uyan_frame"></div>
<script type="text/javascript" src="http://v2.uyan_cc/code/uyan.js"></script>
                                         </body> 
                                         </html>
